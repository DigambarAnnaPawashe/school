{% load static %}
<!doctype html>
<html>
  <head>
    <title>ChatterBot </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"/>


      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet' %}">
    <link rel="stylesheet" href=" {% static 'css/chat.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
    <link rel="stylesheet" href="{% static 'css/typing.css' %}">
    
     
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> 
   
   
   
    <title>Chatbox</title>
  </head>
  <body>

    {% include 'nav.html' %}
 
<!---------------------------------------------------------->


<div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="{% static 'images/image.png' %}" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header"></p>
                    </div>
                </div>
            <div class="container">
              <div class="row">
              <div class="chat-hieght col-xs-0 offset-xs-0">
                
                 <ul class="list-group chat-log js-chat-log"><li class="list-group-item">"Hey! I'm College Bot" "How can I help you today?"</li></ul>
               </div>
              <div class="input-group input-group-lg mt-1"  >
                <input type="text" class="form-control js-text" placeholder="Type something to begin..."/>
                <span class="input-group-btn">
                <button class="btn btn-primary js-say">Submit</button>
                </span>
              </div>
            </div>
          </div> 
       </div>
       
       <div class="chatbox__button">
        <button type="submit" class="msger-send-btn chatbox__send--footer messages__item messages__item--operator">Send</button>
       </div>
      </div>
    </div>


    <script src="{% static 'js/Chat.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/js.cookie.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'https://use.fontawesome.com/releases/v5.0.13/js/all.js' %}" > </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
      var chatterbotUrl = '{% url "chatterbot" %}';
      var csrftoken = Cookies.get('csrftoken');

      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }

      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });

      var $chatlog = $('.js-chat-log');
      var $input = $('.js-text');
      var $sayButton = $('.js-say');

      function createRow(text) {
        
        var $row = $(' <img src="{% static 'img/you.jpeg' %}  " width="30" height="30" class="d-inline-block align-top" alt="ChatterBot"><li class="list-group-item" ></li>');

        $row.text(text);
        $chatlog.append($row);
      }
      function createRow1(text) {
        
        var $row = $('<img src="{% static 'img/bot.jpeg' %}" width="30" height="30" class="d-inline-block align-top" alt="ChatterBot"><li class="list-group-item" ></li>');

        $row.text(text);
        $chatlog.append($row);
      }
      function submitInput() {
        var inputData = {
          'text': $input.val()
        }

        // Display the user's input on the web page
        createRow('You: '+inputData.text);

        var $submit = $.ajax({
          type: 'POST',
          url: chatterbotUrl,
          data: JSON.stringify(inputData),
          contentType: 'application/json'
        });

        $submit.done(function(statement) {
            createRow1('Bot: '+statement.text);

            // Clear the input field
            $input.val('');

            // Scroll to the bottom of the chat interface
            $chatlog[0].scrollTop = $chatlog[0].scrollHeight;
        });

        $submit.fail(function() {
          // TODO: Handle errors
        });
      }

      $sayButton.click(function() {
        submitInput();
      });

      $input.keydown(function(event) {
        // Submit the input when the enter button is pressed
        if (event.keyCode == 13) {
          submitInput();
        }
      });
    </script>

    <!------------------>
     </script>
  


    <!--chat button js-->
     <script>
        	$(document).on("scroll", function(){
		if
      ($(document).scrollTop() > 86){
		  $("#banner").addClass("shrink");
		}
		else
		{
			$("#banner").removeClass("shrink");
		}
	});
    </script>
  </body>
</html>
